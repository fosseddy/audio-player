<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio Player</title>
  </head>
  <body>
    <div class="player">
      <input type="file" accept="audio/*" multiple />

      <ul id="song-list"></ul>

      <div id="song-progress" class="song-progress"></div>

      <div style="display: flex;">
        <button id="btn-shuffle">
          <svg class="svg icon">
            <use href="#shuffle" />
          </svg>
        </button>

        <button id="btn-repeat">
          <svg class="svg icon">
            <use href="#repeat" />
          </svg>
        </button>

        <button id="btn-prev-song">
          <svg class="svg icon">
            <use href="#chevrone-left" />
          </svg>
        </button>

        <button id="btn-play">
          <svg class="svg icon">
            <use href="#play" />
          </svg>
        </button>

        <button id="btn-pause">
          <svg class="svg icon">
            <use href="#pause" />
          </svg>
        </button>

        <button id="btn-next-song">
          <svg class="svg icon">
            <use href="#chevrone-right" />
          </svg>
        </button>

        <div id="btn-volume" class="volume"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>

  <svg xmlns="http://www.w3.org/2000/svg" style="display:none;">
    <defs>
      <symbol id="shuffle" viewBox="0 0 24 24">
        <polyline points="16 3 21 3 21 8"></polyline>
        <line x1="4" y1="20" x2="21" y2="3"></line>
        <polyline points="21 16 21 21 16 21"></polyline>
        <line x1="15" y1="15" x2="21" y2="21"></line>
        <line x1="4" y1="4" x2="9" y2="9"></line>
      </symbol>

      <symbol id="repeat" viewBox="0 0 24 24">
        <polyline points="17 1 21 5 17 9"></polyline>
        <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
        <polyline points="7 23 3 19 7 15"></polyline>
        <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
      </symbol>

      <symbol id="chevrone-left" viewBox="0 0 24 24">
        <polyline points="11 17 6 12 11 7"></polyline>
        <polyline points="18 17 13 12 18 7"></polyline>
      </symbol>

      <symbol id="play" viewBox="0 0 24 24">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </symbol>

      <symbol id="chevrone-right" viewBox="0 0 24 24">
        <polyline points="13 17 18 12 13 7"></polyline>
        <polyline points="6 17 11 12 6 7"></polyline>
      </symbol>

      <symbol id="pause" viewBox="0 0 24 24">
        <rect x="6"y="4" width="4" height="16"></rect>
        <rect x="14" y="4" width="4" height="16"></rect>
      </symbol>

      <symbol id="volume" viewBox="0 0 24 24">
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
      </symbol>

      <symbol id="burger" viewBox="0 0 24 24">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </symbol>

      <symbol id="plus" viewBox="0 0 24 24">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </symbol>
    </defs>
  </svg>
</html>
